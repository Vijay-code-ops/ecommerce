<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form - GenFusion</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
        background-color: #f4f4f4;
      }

      header {
        background: #333;
        color: white;
        padding: 10px 0;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
      }

      nav .logo {
        font-size: 24px;
        font-weight: bold;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      nav ul li {
        margin-left: 20px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
      }

      .search-bar {
        margin-left: 20px;
      }

      .search-bar input {
        padding: 5px;
        font-size: 16px;
      }

      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        margin: 40px auto;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-bottom: 5px;
        font-weight: bold;
      }

      input, select, textarea {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        width: 100%;
      }

      button {
        padding: 10px;
        background: #333;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background: #4cae4c;
      }

      footer {
        background: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">GenFusion</div>
        <ul>
          <li><a href="front1.html">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search..." />
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <h1>Feedback Form</h1>
        <form id="feedbackForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="order-number">Order Number:</label>
          <input type="text" id="order-number" name="order-number" required />

          <label for="rating">Rating:</label>
          <select id="rating" name="rating" required>
            <option value="">Select rating</option>
            <option value="5">5 - Excellent</option>
            <option value="4">4 - Good</option>
            <option value="3">3 - Average</option>
            <option value="2">2 - Poor</option>
            <option value="1">1 - Terrible</option>
          </select>

          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments" rows="4" required></textarea>

          <button type="submit">Submit Feedback</button>
        </form>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 GenFusion. All rights reserved.</p>
    </footer>
    <script>
      document.getElementById('feedbackForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const orderNumber = document.getElementById('order-number').value;
        const rating = document.getElementById('rating').value;
        const comments = document.getElementById('comments').value;

        if (name && email && orderNumber && rating && comments) {
          alert('Feedback submitted successfully!');
          // Add your form submission logic here, e.g., sending data to the server
        } else {
          alert('Please fill out all fields.');
        }
      });
    </script>
  </body>
</html>
